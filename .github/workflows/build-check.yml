name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Set default environment variables for CI
    env:
      DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
      BREVO_API_KEY: dummy-brevo-key
      CLOUDINARY_CLOUD_NAME: dummy-cloud
      CLOUDINARY_API_KEY: dummy-api-key
      CLOUDINARY_API_SECRET: dummy-api-secret
      NEXTAUTH_SECRET: dummy-nextauth-secret-for-ci-build-only-minimum-32-characters-long
      NEXTAUTH_URL: http://localhost:3000
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: TypeScript Check
        run: npx tsc --noEmit
      
      - name: Build
        run: npm run build
